<div>
  <mat-form-field appearance="fill">
    <mat-label>Choose one</mat-label>
    <mat-select
      (valueChange)="selectValueChanged($event)"
      [formControl]="selected"
    >
      <mat-option value="all" default>all</mat-option>
      <mat-option value="add">add</mat-option>
      <mat-option value="multiply">Multiplication</mat-option>
    </mat-select>
  </mat-form-field>
</div>
